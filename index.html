<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="container">
     
     <h3>Calculator</h3>
     
     <div class="display">
        <input type="text" class="result" readonly>
     </div>
     
     <div class="buttons">
        <button class="clearBtn">C</button>
        <button class="rootBtn" value="√" onclick="calculator(this.value)">√</button>
        <button class="reminderBtn" value="%" onclick="calculator(this.value)">%</button>
        <button class="deleteBtn">Del</button>
        
        <button class="piBtn" value="π" onclick="calculator(this.value)">π</button>
        <button class="rightBracket" value="(" onclick="calculator(this.value)">(</button>
        <button class="leftBracket" value=")" onclick="calculator(this.value)">)</button>
        <button class="plusBtn" value="+" onclick="calculator(this.value)">+</button>
        
        <button class="oneBtn" value="1" onclick="calculator(this.value)">1</button>
        <button class="twoBtn" value="2" onclick="calculator(this.value)">2</button>
        <button class="threeBtn" value="3" onclick="calculator(this.value)">3</button>
        <button class="minusBtn" value="-" onclick="calculator(this.value)">-</button>
        
        <button class="fourBtn" value="4" onclick="calculator(this.value)">4</button>
        <button class="fiveBtn" value="5" onclick="calculator(this.value)">5</button>
        <button class="sixBtn" value="6" onclick="calculator(this.value)">6</button>
        <button class="multiplicationBtn" value="×" onclick="calculator(this.value)">×</button>
        
        <button class="sevenBtn" value="7" onclick="calculator(this.value)">7</button>
        <button class="eightBtn" value="8" onclick="calculator(this.value)">8</button>
        <button class="nineBtn" value="9" onclick="calculator(this.value)">9</button>
        <button class="devideBtn" value="÷" onclick="calculator(this.value)">÷</button>
        
        <button class="dotBtn" value="." onclick="calculator(this.value)">.</button>
        <button class="zeroBtn" value="0" onclick="calculator(this.value)">0</button>
        <button class="doubleZerBtn" value="^" onclick="calculator(this.value)">^</button>
        <button class="equalBtn">=</button>
     </div>
     
     <p>Copyright @2024 by <a href="https://www.facebook.com/hijbullahmohammad.suhaib">HM Suhaib</a> All rights reserved</p>
     
  </div>
  
  <!-- Js File Link -->
  <script src="main.js"></script>
</body>
</html>
